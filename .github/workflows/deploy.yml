name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          # Pin to a recent 18.x that satisfies package engines (some deps require >=18.18)
          node-version: '18.18.0'
      - name: Show Node / NPM versions (diagnostic)
        run: |
          node -v
          npm -v
      - name: Install dependencies
        run: |
          # use npm ci for deterministic install; keep output for diagnosing failures
          npm ci
      - name: Build
        run: |
          npm run build
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
